<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/568c7fbacc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Respansive menu</title>
</head>
<body>
    <div class="back-menu">
        <div class="back-menu-center">
            <div class="logo">
                <a class="logo-link" href="#"><img src="https://cdn.logo.com/hotlink-ok/logo-social-sq.png" alt="YourLogo"></a>
                <a class="logo-link" href="#">Brand</a>
            </div>
            <div style="width:78%;position: relative;">   
                 <div class="menu-items">
                     <ul>
                         <li class="menu-item-1"><a href="#">Home</a></li>
                         <li class="menu-item-2"><a href="#">Blog</a></li>
                         <li class="menu-item-3"><a href="#">About us</a></li>
                         <li class="menu-item-4"><a href="#">Contact us</a></li>
                     </ul>
                 </div>
                 <div class="menu-register">
                     <a class="register" href="#">Register</a>
                     <span style="color: #fff;font-weight: 900;">|</span>
                     <a class="register" href="#">login</a>
                 </div>
            </div>
    </div>
    <div class="toggle-menu">
        <label for="toggle-btn">
            <i class="fas fa-bars toggle-icon"></i>
        </label>
        <input id="toggle-btn" type="checkbox">
        <ul class="toggle-items">
            <li class="toggle-item-1"><a href="#">Home</a></li>
            <li class="toggle-item-2"><a href="#">Blog</a></li>
            <li class="toggle-item-3"><a href="#">About us</a></li>
            <li class="toggle-item-4"><a href="#">Contact us</a></li>
            <li class="toggle-item-5"><a href="#">Register | login</a></li>
        </ul>
    </div>
</body>
</html>
